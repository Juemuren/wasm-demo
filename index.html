<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello-wasm example</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="container">
  <h2>Speed Test</h2>
  <div class="demo-area">

    <div>
      <h3>Add</h3>
      <input type="number" id="num1" placeholder="number">
      <span>+</span>
      <input type="number" id="num2" placeholder="number">
      <button onclick="add('JS')">JS</button>
      <button onclick="add('WASM')">WASM</button>
      <div id="sumResultJS" class="result">JS</div>
      <div id="sumResultWASM" class="result">WASM</div>
    </div>

    <div>
      <h3>Fibonacci</h3>
      <input type="number" id="fibInput" placeholder="n">
      <button onclick="fibonacci('JS')">JS</button>
      <button onclick="fibonacci('WASM')">WASM</button>
      <div id="fibResultJS" class="result">JS</div>
      <div id="fibResultWASM" class="result">WASM</div>
    </div>

    <div>
      <h3>Sieve</h3>
      <input type="number" id="sieveInput" placeholder="n">
      <button onclick="sieve('JS')">JS</button>
      <button onclick="sieve('WASM')">WASM</button>
      <div id="sieveResultJS" class="result">JS</div>
      <div id="sieveResultWASM" class="result">WASM</div>
    </div>

    <div>
      <h3>Mandelbrot</h3>
      <input type="number" id="mandelbrotInput" placeholder="n">
      <button onclick="mandelbrot('JS')">JS</button>
      <button onclick="mandelbrot('WASM')">WASM</button>
      <div id="mandelbrotResultJS" class="result">JS</div>
      <canvas id="mandelbrotJS" width="400" height="300"></canvas>
      <div id="mandelbrotResultWASM" class="result">WASM</div>
      <canvas id="mandelbrotWASM" width="400" height="300"></canvas>
    </div>

    <div>
      <h3>FFT</h3>
      <input type="file" accept="image/*" id="FFTInput" placeholder="image" onchange="handleFileSelect(event, 'FFT')">
      <button onclick="FFT('JS')">JS</button>
      <button onclick="FFT('WASM')">WASM</button>
      <canvas id="FFTOriginalCanvas"></canvas>
      <div id="FFTResultJS" class="result">JS</div>
      <canvas id="FFTJS"></canvas>
      <div id="FFTResultWASM" class="result">WASM</div>
      <canvas id="FFTWASM"></canvas>
    </div>

  </div>

  <script type="module" src="index.js">
  </script>
</body>

</html>
