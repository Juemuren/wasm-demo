<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wasm example</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <h2>Basic test</h2>
  <header>
    <section>
      <h3>Greet</h3>
      <input type="text" id="greet-input" placeholder="text" value="WebAssembly">
      <button onclick="greet(document.getElementById('greet-input').value)">HELLO</button>
    </section>
    <section>
      <h3>Add</h3>
      <input type="number" id="add-input-1" placeholder="number">
      <span>+</span>
      <input type="number" id="add-input-2" placeholder="number">
      <button onclick="add('js')">JS</button>
      <button onclick="add('wasm')">WASM</button>
      <p id="add-result-js">JS</p>
      <p id="add-result-wasm">WASM</p>
    </section>
  </header>

  <h2>Speed comparison</h2>
  <header>
    <section>
      <h3>Fibonacci</h3>
      <input type="number" id="fibonacci-input" placeholder="n">
      <button onclick="fibonacci('js')">JS</button>
      <button onclick="fibonacci('wasm')">WASM</button>
      <p id="fibonacci-result-js">JS</p>
      <p id="fibonacci-result-wasm">WASM</p>
    </section>
    <section>
      <h3>Sieve</h3>
      <input type="number" id="sieve-input" placeholder="n">
      <button onclick="sieve('js')">JS</button>
      <button onclick="sieve('wasm')">WASM</button>
      <p id="sieve-result-js">JS</p>
      <p id="sieve-result-wasm">WASM</p>
    </section>
    <section>
      <h3>Mandelbrot</h3>
      <input type="number" id="mandelbrot-input" placeholder="n">
      <span>width</span>
      <input type="number" id="mandelbrot-input-width" placeholder="width" value="400">
      <span>height</span>
      <input type="number" id="mandelbrot-input-height" placeholder="height" value="300">
      <button onclick="mandelbrot('js')">JS</button>
      <button onclick="mandelbrot('wasm')">WASM</button>
      <p id="mandelbrot-result-js">JS</p>
      <canvas id="mandelbrot-canvas-js" width="0" height="0"></canvas>
      <p id="mandelbrot-result-wasm">WASM</p>
      <canvas id="mandelbrot-canvas-wasm" width="0" height="0"></canvas>
    </section>
    <section>
      <h3>FFT</h3>
      <input type="file" accept="image/*" placeholder="image" onchange="handleFileSelect(event, 'fft')">
      <button onclick="FFT('js')">JS</button>
      <button onclick="FFT('wasm')">WASM</button>
      <p>Original image</p>
      <canvas id="fft-canvas" width="0" height="0"></canvas>
      <p id="fft-result-js">JS</p>
      <canvas id="fft-canvas-js" width="0" height="0"></canvas>
      <p id="fft-result-wasm">WASM</p>
      <canvas id="fft-canvas-wasm" width="0" height="0"></canvas>
    </section>
  </header>

  <script type="module" src="index.js"></script>

</body>

</html>
