<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wasm example</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <h2>Basic test</h2>
  <header>
    <section>
      <h3>Greet</h3>
      <input type="text" id="greetInput" placeholder="text" value="WebAssembly">
      <button onclick="greet(document.getElementById('greetInput').value)">HELLO</button>
    </section>
    <section>
      <h3>Add</h3>
      <input type="number" id="num1" placeholder="number">
      <span>+</span>
      <input type="number" id="num2" placeholder="number">
      <button onclick="add('JS')">JS</button>
      <button onclick="add('WASM')">WASM</button>
      <p id="sumResultJS">JS</p>
      <p id="sumResultWASM">WASM</p>
    </section>
  </header>

  <h2>Speed comparison</h2>
  <header>
    <section>
      <h3>Fibonacci</h3>
      <input type="number" id="fibInput" placeholder="n">
      <button onclick="fibonacci('JS')">JS</button>
      <button onclick="fibonacci('WASM')">WASM</button>
      <p id="fibResultJS">JS</p>
      <p id="fibResultWASM">WASM</p>
    </section>
    <section>
      <h3>Sieve</h3>
      <input type="number" id="sieveInput" placeholder="n">
      <button onclick="sieve('JS')">JS</button>
      <button onclick="sieve('WASM')">WASM</button>
      <p id="sieveResultJS">JS</p>
      <p id="sieveResultWASM">WASM</p>
    </section>
    <section>
      <h3>Mandelbrot</h3>
      <input type="number" id="mandelbrotInput" placeholder="n">
      <button onclick="mandelbrot('JS')">JS</button>
      <button onclick="mandelbrot('WASM')">WASM</button>
      <p id="mandelbrotResultJS">JS</p>
      <canvas id="mandelbrotJS" width="400" height="300"></canvas>
      <p id="mandelbrotResultWASM">WASM</p>
      <canvas id="mandelbrotWASM" width="400" height="300"></canvas>
    </section>
    <section>
      <h3>FFT</h3>
      <input type="file" accept="image/*" id="FFTInput" placeholder="image" onchange="handleFileSelect(event, 'FFT')">
      <button onclick="FFT('JS')">JS</button>
      <button onclick="FFT('WASM')">WASM</button>
      <canvas id="FFTOriginalCanvas" width="0" height="0"></canvas>
      <p id="FFTResultJS">JS</p>
      <canvas id="FFTJS" width="0" height="0"></canvas>
      <p id="FFTResultWASM">WASM</p>
      <canvas id="FFTWASM" width="0" height="0"></canvas>
    </section>
  </header>

  <script type="module" src="index.js">
  </script>

</body>

</html>
